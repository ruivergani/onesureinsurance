<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Meta Tag -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/svg" href="./favicon.png">
  <!-- CSS Links -->
  <link rel="stylesheet" href="./css/plugins.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>One Sure Insurance</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="height: 1000px;">
  <!-- Top Navigation -->
  <div class="nav-top">
    <div class="container">
      <ul>
        <li>
          <a href="">
            <img src="./assets/icons/icon-question.svg" alt="icon question" title="icon question">
            <span>Support</span>
          </a>
        </li>
        <li>
          <a href="">
            <img src="./assets/icons/icon-user.svg" alt="icon user" title="icon user">
            <span>My Account</span>
          </a>
        </li>
        <li>
          <a href="">
            <img src="./assets/icons/icon-paper.svg" alt="icon paper" title="icon paper">
            <span>Claims</span>
          </a>
        </li>
        <li>
          <a href="">
            <img src="./assets/icons/icon-autorenew.svg" alt="icon renewals"  title="icon renewals">
            <span>Renewals</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Header -->
  <header class="js-header" id="js-header">
    <div class="container">
      <!-- Logo -->
      <a href="./" class="logo" id="logo">
        <img src="./assets/logo-onesure.svg" alt="Logo One Sure Insurance" title="Logo One Sure Insurance">
      </a>
      <!-- Nav Section -->
      <nav id="nav">
        <!-- Menu List -->
        <ul>
          <li>
            <a href="">
              <span>Personal</span>
              <img src="./assets/icons/icon-arrowdown.svg" alt="icon arrow down" title="icon arrow down">
            </a>
          </li>
          <li>
            <a href="">
              <span>Business</span>
              <img src="./assets/icons/icon-arrowdown.svg" alt="icon arrow down" title="icon arrow down">
            </a>
          </li>
          <li>
            <a href="">
              <span>Resources</span>
              <img src="./assets/icons/icon-arrowdown.svg" alt="icon arrow down" title="icon arrow down">
            </a>
          </li>
          <li>
            <a href="">
              <span>Contact Us</span>
              <img src="./assets/icons/icon-arrowdown.svg" alt="icon arrow down" title="icon arrow down">
            </a>
          </li>
          <li>
            <a href="">
              <span>Existing Customers</span>
              <img src="./assets/icons/icon-arrowdown.svg" alt="icon arrow down" title="icon arrow down">
            </a>
          </li>
        </ul>
        <!-- Action Button -->
        <button class="btn btn-primary">
          <img src="./assets/icons/icon-email-white.svg" alt="icon email white" title="icon email white">
          GET A QUOTE
        </button>
        <!-- Hamburguer menu from lib -->
        <button class="hamburger hamburger--collapse" type="button" id="js-menu-button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </nav>
    </div>
    <!-- Menu Mobile -->
    <div class="menu-mobile">
      test data
    </div>
  </header>


 
  

  <!-- JavaScript Links -->
  <script src="js/plugins.js"></script>
  <script src="js/all.js"></script>
</body>
</html>
